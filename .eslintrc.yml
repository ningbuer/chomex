env:
  es6: true
  node: true
  jest: true
extends: ['eslint:recommended']
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    classes: true
  sourceType: module
rules:
  no-console: 0
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
globals:
    require: true
    module: true
